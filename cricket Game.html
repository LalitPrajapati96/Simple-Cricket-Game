<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Cricket Game </title>
    <link rel="stylesheet" href="cricket game.css">
</head>
<body>

<h1>Bat • Ball • Stump — Leaderboard + SVG Animations</h1>

<div style="display:flex;gap:12px;align-items:center;flex-wrap:wrap">
  <div class="small">Rounds:
    <select id="roundSelect" aria-label="Choose rounds">
      <option value="3">Best of 3</option>
      <option value="5" selected>Best of 5</option>
    </select>
  </div>
  <button id="resetMatch" class="btn-ghost">Reset Match</button>
  <button id="clearLeaderboard" class="btn-ghost">Clear Leaderboard</button>
</div>

<div class="controls" role="group" aria-label="Choose move">
  <button class="crik" data-choice="Bat">Bat</button>
  <button class="crik" data-choice="Ball">Ball</button>
  <button class="crik" data-choice="Stump">Stump</button>
</div>

<div class="info">
  <div id="moves" class="moves">Click a choice to start.</div>
  <div id="result" class="result">Good luck!</div>
</div>

<div class="scoreboard" role="region" aria-label="Scoreboard">
  <div class="score-row">
    <div class="label">You</div>
    <div class="bar-wrap" aria-hidden="true"><div id="barYou" class="bar-you" style="width:0%"></div></div>
    <div class="score-pill" id="userScore">0</div>
  </div>
  <div class="score-row">
    <div class="label">Computer</div>
    <div class="bar-wrap" aria-hidden="true"><div id="barComp" class="bar-comp" style="width:0%"></div></div>
    <div class="score-pill" id="compScore">0</div>
  </div>
  <div class="small">Round: <span id="currentRound">0</span> / <span id="totalRounds">5</span></div>
</div>

<div class="leaderboard" aria-label="Leaderboard">
  <div style="display:flex;justify-content:space-between;align-items:center">
    <strong>Leaderboard (saved in browser)</strong>
    <div class="small">Data stored locally</div>
  </div>
  <div class="lb-row">
    <div class="lb-stats">
      <div>Matches Played: <strong id="lbPlayed">0</strong></div>
      <div>You Won: <strong id="lbYou">0</strong></div>
      <div>Computer Won: <strong id="lbComp">0</strong></div>
      <div>Ties: <strong id="lbTie">0</strong></div>
    </div>
    <div class="small">Last match: <span id="lbLast">—</span></div>
  </div>
</div>


<audio id="clickSound" preload="auto" src="https://assets.mixkit.co/active_storage/sfx/1004/1004-preview.mp3"></audio>
<audio id="winSound" preload="auto" src="https://assets.mixkit.co/active_storage/sfx/2011/2011-preview.mp3"></audio>
<audio id="loseSound" preload="auto" src="https://assets.mixkit.co/active_storage/sfx/2012/2012-preview.mp3"></audio>
<audio id="tieSound" preload="auto" src="https://assets.mixkit.co/active_storage/sfx/2009/2009-preview.mp3"></audio>


<div id="svgLayer" class="emoji-layer" aria-hidden="true"></div>
<script src="cricket game.js"></script>
</body>
</html>
